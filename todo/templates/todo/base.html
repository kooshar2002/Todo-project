<!doctype html>
<html>
    <head>
    </head>
    <body style="background-color: burlywood;">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        {% if user.is_authenticated %}

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">{{ user.username }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'currenttodos' %}">Todos</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'completedtodos' %}">Completed</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'createtodo' %}">Create</a>
                    <form action="{% url 'logoutuser' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-info">Logout</button>
                    </form>
                  </div>
                </div>
              </div>
        </nav>

        {% else %}

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Todo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
                  <a class="nav-link" href="{% url 'loginuser' %}">LogIn</a>
                </div>
              </div>
            </div>
          </nav>

        {% endif %}
        <br>
        <br>

        {% block content %}{% endblock %}
    </body>
</html>
